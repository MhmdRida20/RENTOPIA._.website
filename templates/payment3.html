<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/payment.css">
</head>
<body>
    <div>
      
        <h2>Test payments</h2>
        <div>
           
            <label for="masterCardId">
                <input type="radio" name="test" id="masterCardId" value="big">
                <img src="/static/img/masterCard.png" alt="master card" id="imagee">
            </label>
        </div>
        <h3>Personal Information</h3>
        <div>
            <div>
                <form id="payment-form" method='POST'>
                    <label for="name_card">Name On Card</label>
                    <input type="text" name="name_card" id="name_card">
                    <label for="cardNumber">Card Number</label>
                    <input type="number" name="cardNumber" id="cardNumber" min="0">
                    <label for="expiration">EXPIRATION</label>
                    <input type="date" name="date" id="expiration" min="2024-07-01">
                    <label for="cvv">CVV NUMBER</label>
                    <input type="number" name="cvv" id="cvv" min="0000" minlength="4">
                    <label for="dateInput">Untill</label>
                    <input type="date" name="rent_until" id="rentUntilInput">
                </form>
                <input type="checkbox" name="check" id="check">
                <label for="check">By checking you will agree to the Terms & Conditions</label>
                <button type="submit" id="submit" data-shop-id="{{ shop_id }}">SUBMIT</button>
            </div>
        </div>
    </div>
    <img src="/static/img/circle3.jpg" class="img1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/js/payment3.js"></script>
</body>
</html>
