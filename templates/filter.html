<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
  <title>Filter</title>
  <link rel="stylesheet" href="/static/css/filter.css">
</head>

<body class="mini-window">
  <div>
    <header>
      <nav>
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                      <use xlink:href="#bootstrap"></use>
                  </svg>
              </a>

              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li id="bar-name">Rentopia</li>
                  <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-body-emphasis">Home</a></li>
                  <!-- <li><a href="#" class="nav-link px-2 link-body-emphasis">Categories</a></li> -->
                  <li>
                      <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button"
                              data-bs-toggle="dropdown" aria-expanded="false">
                              Categories
                          </button>
                          <ul class="dropdown-menu">
                              <li><a href="{{ url_for('apartments') }}"><button class="dropdown-item"
                                          type="button">Appartments</button></a></li>
                              <li><a href="{{ url_for('lands') }}"><button class="dropdown-item"
                                          type="button">Lands</button></a></li>
                              <li><a href="{{ url_for('shops') }}"><button class="dropdown-item"
                                          type="button">Shops</button></a></li>
                          </ul>
                      </div>

                      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                  </li>
                        <li id="product_li"><a href="{{ url_for('feedbacks2') }}" class="nav-link px-2 link-body-emphasis">Feedbacks</a></li>
                      </ul>
            
                      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{{ url_for('filter2') }}" >
                    
                        <button id="filter-btn" action="{{ url_for('filter2') }}">Filter</button>
                    </form>
                    
                    
                    
            
                      <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          {% if current_user.is_authenticated %}
        <img src="{{ current_user.profilephoto }}" alt="profile_icon" width="32" height="32"
          class="rounded-circle">
        {% endif %}
                        </a>
                        <ul class="dropdown-menu text-small">
                          <li>
                            <hr class="dropdown-divider">
                          </li>
                          <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                </header>
    <main>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 filter" role="search" action="{{ url_for('filter3') }}" method="POST">
        <select class="select" name="price">
          <option disabled selected>Price</option>
          <option value="price1">1$->30$</option>
          <option value="price2">30$->90$</option>
          <option value="price3">90$+</option>
        </select>
        <select class="select" name="area">
          <option disabled selected>Area</option>
          <option value="area1">70->150</option>
          <option value="area2">150->250</option>
          <option value="area3">250->1000</option>
          <option value="area4">1000+</option>
          <option value="All">ALL</option>
        </select>

        <select class="select" name="location">
          <option disabled selected>Location</option>
          <option value="location1">South Of Lebanon</option>
          <option value="location2">North Of Lebanon</option>
          <option value="location3">East Of Lebanon</option>
          <option value="location4">Center Of Lebanon</option>
          <option value="ALL">ALL</option>
        </select>

        <select class="select" name="filter_name_test">
          <option disabled selected>Type</option>
          <option value="apartments">Apartments</option>
          <option value="shops">Shops</option>
          <option value="lands">Lands</option>
          </select>
        <button class="search_button" type="submit">search</button>
      </form>
     
      <!-- <div id="div-to-delete">
        <img src="/static/img/filter.jpg" class="filter_img">
    </div> -->
    </body>

    </html>
