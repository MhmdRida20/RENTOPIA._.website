<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="/static/css/feedbacks.css">
    <title>Feedbacks</title>
</head>

<body>
    <div>
        <header>
            <nav>
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
      
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li id="bar-name">Rentopia</li>
                        <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-body-emphasis">Home</a></li>
                        <!-- <li><a href="#" class="nav-link px-2 link-body-emphasis">Categories</a></li> -->
                        <li>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Categories
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="{{ url_for('apartments') }}"><button class="dropdown-item"
                                                type="button">Appartments</button></a></li>
                                    <li><a href="{{ url_for('lands') }}"><button class="dropdown-item"
                                                type="button">Lands</button></a></li>
                                    <li><a href="{{ url_for('shops') }}"><button class="dropdown-item"
                                                type="button">Shops</button></a></li>
                                </ul>
                            </div>
      
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                        </li>
                              <li id="product_li"><a href="{{ url_for('feedbacks2') }}" class="nav-link px-2 link-body-emphasis">Feedbacks</a></li>
                            </ul>
                  
                            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{{ url_for('filter2') }}" >
                          
                              <button id="filter-btn" action="{{ url_for('filter2') }}">Filter</button>
                          </form>
                          
                          
                          
                  
                            <div class="dropdown text-end">
                              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                {% if current_user.is_authenticated %}
              <img src="{{ current_user.profilephoto }}" alt="profile_icon" width="32" height="32"
                class="rounded-circle">
              {% endif %}
                              </a>
                              <ul class="dropdown-menu text-small">
                                <li>
                                  <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
                              </ul>
                            </div>
                          </div>
                        </nav>
                      </header>
        <main>
            <h1>Feedbacks</h1>
            {% for feedback in feedbacks %}
            
            <div>
                <div class="img">
                    <img src="{{ feedback.profilephoto }}" alt="profile_icon" class="profile_class">
                    
                </div>
                <div class="feedback">
                    <p></p>
                    <p>{{ feedback.username }} : {{ feedback.feedback}}</p>
                    <p></p>
                </div>
            </div>
            {% endfor %}
           <form action="/insert_feedback" method="POST">
            <h4>To insert a feedback</h4>
            <input type="text" name="feedback" id="feedback" placeholder="feedback">
            <button id="add-but" type="submit">Add Feedback </button>
           </form>
        </main>
 
    </div>
</body>

</html>
